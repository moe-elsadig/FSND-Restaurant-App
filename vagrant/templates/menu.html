<html>

  <body>
    <h1>Menu</h1>


    <a href={{url_for('newMenuItem', restaurant_id=restaurant_id)}} >Add a new Menu Item</a>

    {% for i in menu %}

    <div>

      <p>{{i.name}}</p>
      <a href={{url_for('editMenuItem', menu_id=i.id, restaurant_id=i.restaurant_id)}}>Edit</a>
      </br>
      <a href={{url_for('deleteMenuItem', menu_id=i.id, restaurant_id=i.restaurant_id)}}>Delete</a>

    </div>
    {% endfor %}

    </br>
    </br>
    <a href="{{url_for('showRestaurants')}}">Home</a>

  </body>
</html>
