<html>
  <head>
    <link rel=stylesheet type=text/css href="{{url_for('static',filename='styles.css') }}">
  </head>

  <body>
    <h1>Restaurants</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}

        <ul>
          {% for message in messages %}

            <li> <strong> {{ message }} </strong> </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <a href={{url_for('newRestaurant')}} >Add a new Restaurant</a>

    {% for i in restaurants %}

    <div>

      <a href={{url_for('showMenu', restaurant_id=i.id)}} ><h3>{{i.name}}</h3></a>
      <a href={{url_for('editRestaurant', restaurant_id=i.id)}} >Edit</a>
      </br>
      <a href={{url_for('deleteRestaurant', restaurant_id=i.id)}} >Delete</a>

    </div>
    {% endfor %}

  </body>
</html>
