<html>
  <head>
    <link rel=stylesheet type=text/css href="{{url_for('static',filename='styles.css') }}">
  </head>

  <body>
    <h1>Delete Restaurant</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}

        <ul>
          {% for message in messages %}

            <li> <strong> {{ message }} </strong> </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    </br>

    <form action="{{url_for('deleteMenuItem', restaurant_id=restaurant_id, menu_id=menu_id )}}" method = 'POST'>

    <h2>Are you sure you want to delete this menu Item?</h2>
    <input type='submit' value='Delete'>

    </br>
    </br>
    <a href="{{url_for('showMenu', restaurant_id=restaurant_id)}}">Home</a>

  </body>
</html>
